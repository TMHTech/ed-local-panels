<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ship HUD — Right Panel</title>
  <link rel="stylesheet" href="../shared/theme.css" />
  <link rel="stylesheet" href="./panel.css" />
  <script type="module">
    import { applyTheme } from '../shared/theme.js';
    applyTheme().catch(()=>{}); // no top-level await to keep linters happy
  </script>
</head>
<body class="hud-right">
  <header class="tabs">
    <button class="tab active" data-tab="status">STATUS</button>
    <button class="tab" data-tab="modules">MODULES</button>
    <button class="tab" data-tab="groups">FIRE GROUPS</button>
    <button class="tab" data-tab="cargo">CARGO</button>
    <button class="tab" data-tab="func">FUNCTIONS</button>
  </header>

  <!-- STATUS -->
  <section class="pane show" id="tab-status">
    <div class="grid2">
      <div class="kv"><label>CMDR</label><span id="cmdr">—</span></div>
      <div class="kv"><label>SHIP</label><span id="ship">—</span></div>
      <div class="kv"><label>BALANCE</label><span id="cr">—</span></div>
      <div class="kv"><label>REBUY</label><span id="rebuy">—</span></div>
      <div class="kv"><label>RANKS</label><span id="ranks" class="muted">—</span></div>
      <div class="kv"><label>NOTORIETY</label><span id="notor" class="muted">—</span></div>
    </div>
  </section>

  <!-- MODULES -->
  <section class="pane" id="tab-modules">
    <div class="list head"><div>MODULE</div><div>SLOT</div><div>PRIO</div><div>POWER</div></div>
    <div class="list body" id="mod-list">
      <div class="row dim"><div>—</div><div>—</div><div>—</div><div>—</div></div>
    </div>
  </section>

  <!-- FIRE GROUPS -->
  <section class="pane" id="tab-groups">
    <div class="list head"><div>GROUP</div><div>PRIMARY</div><div>SECONDARY</div></div>
    <div class="list body" id="fg-list">
      <div class="row dim"><div>—</div><div class="muted">Not emitted yet</div><div></div></div>
    </div>
  </section>

  <!-- CARGO -->
  <section class="pane" id="tab-cargo">
    <div class="list head"><div>COMMODITY</div><div>QTY</div><div>FLAGS</div></div>
    <div class="list body" id="cargo-list">
      <div class="row dim"><div>—</div><div>—</div><div>—</div></div>
    </div>
  </section>

  <!-- FUNCTIONS -->
  <section class="pane" id="tab-func">
    <div class="toggles">
      <div class="toggle" id="lights"><span class="lamp"></span><label>LIGHTS</label></div>
      <div class="toggle" id="nv"><span class="lamp"></span><label>NIGHT VISION</label></div>
      <div class="toggle" id="gear"><span class="lamp"></span><label>LANDING GEAR</label></div>
      <div class="toggle" id="scoop"><span class="lamp"></span><label>CARGO SCOOP</label></div>
      <div class="toggle" id="silent"><span class="lamp"></span><label>SILENT RUNNING</label></div>
      <div class="toggle" id="beacon"><span class="lamp"></span><label>WING BEACON</label></div>
    </div>
    <p class="muted small">These reflect <code>Status.json</code> flags; they’re read-only for now.</p>
  </section>

  <script type="module" src="./panel.js"></script>
</body>
</html>
